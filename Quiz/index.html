<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <!-- Intro page, where user chooses category and difficulty -->

    <div class="intro">

        <!-- Category select -->

        <div class="intro-category">
            <label for="cat">Select Category</label>
            <select name="Category" class="category-select" id="cat">
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science &amp; Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                <option value="32">Entertainment: Cartoon &amp; Animations</option>		
            </select>
        </div>

        <!-- Difficulty select -->

        <div class="intro-difficulty">
            <label for="diff">Select Difficulty</label>
            <select name="Difficulty" class="difficulty-select" id="diff">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <!-- Number of questions select -->

        <div class="intro-number">
            <label for="numb">Select Difficulty</label>
            <input type="number" class="questionNumber" name="Question number" id="numb" min="1" max="50" value="10">
        </div>
        <button id="choose">Play the game</button>
    </div>

<!--  -->

    <!-- After user choose type of the game, quiz will appear on the screen -->

    <div id="quiz">
        <!-- Quiz Type (Category, Difficulty, Number of questions)-->
    
        <div class="quiz-type">    
            <p id="category">
    
            </p>
            <p id="difficulty">
    
            </p>
        </div>
        
        <!-- Question -->
    
        <div class="question-div">
            <p id="question">
        
            </p>
        </div>
    
        <!-- Answers -->
    
        <div class="answers-div">
            <button id="answer1" class="answers"></button>
            <button id="answer2" class="answers"></button>
            <button id="answer3" class="answers"></button>
            <button id="answer4" class="answers"></button>
        </div>
        <button id="reload" class="tryagain">Try again</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
